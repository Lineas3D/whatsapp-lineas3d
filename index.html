<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Instrucciones</title>

<style>
body{
    margin:0;
    background:black;
    color:white;
    font-family:Arial, sans-serif;
    text-align:center;
}

/* TÍTULO */
.titulo{
    margin-top:40px;
    font-size:20px;
    font-weight:bold;
}

/* TEXTO GENERAL */
.texto{
    margin-top:20px;
    font-size:16px;
}

/* SIMBOLO 3 PUNTOS */
.simbolo{
    font-size:26px;
    font-weight:bold;
}

/* FLECHA */
.flecha{
    position:absolute;
    top:5px;
    right:5px;
    font-size:30px;
    font-weight:lighter;
    animation: mover 1.2s infinite alternate;
}

@keyframes mover{
    from{ transform: translateY(0px); }
    to{ transform: translateY(-6px); }
}

/* WHATSAPP */
.whatsapp{
    margin-top:25px;
    font-size:18px;
    font-weight:bold;
    animation: zoom 1.5s infinite;
}

@keyframes zoom{
    0%{ transform: scale(1); }
    50%{ transform: scale(1.08); }
    100%{ transform: scale(1); }
}
</style>

</head>

<body>

<div class="flecha">↗</div>

<div class="titulo">
SIGUE ESTOS PASOS
</div>

<div class="texto">
toca arriba los tres puntitos <span class="simbolo">⋮</span>
</div>

<div class="texto">
Abrir en el navegador
</div>

<div class="whatsapp">
abrir en WhatsApp
</div>

</body>
</html>
