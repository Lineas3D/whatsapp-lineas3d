<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Instrucciones</title>

<style>
body{
    margin:0;
    background:black;
    color:white;
    font-family:Arial, sans-serif;
    text-align:center;
}

/* FLECHA */
.flecha{
    position:absolute;
    top:5px;   /* más arriba */
    right:12px;
    font-size:40px;
    animation: mover 1s infinite alternate;
}

@keyframes mover{
    from{ transform: translateY(0px); }
    to{ transform: translateY(-8px); }
}

/* TITULO */
.titulo{
    margin-top:60px;
    font-size:24px;
    font-weight:bold;
}

/* TEXTO */
.texto{
    margin-top:20px;
    font-size:18px;
}

/* SIMBOLO 3 PUNTITOS */
.simbolo{
    font-size:28px;
    font-weight:bold;
}

/* WHATSAPP */
.whatsapp{
    margin-top:25px;
    font-size:20px;
    font-weight:bold;
    animation: latido 1.2s infinite;
}

@keyframes latido{
    0%{ transform: scale(1); }
    50%{ transform: scale(1.1); }
    100%{ transform: scale(1); }
}
</style>

</head>

<body>

<div class="flecha">↗</div>

<div class="titulo">
SIGUE ESTOS PASOS
</div>

<div class="texto">
toca arriba los tres puntitos <span class="simbolo">⋮</span>
</div>

<div class="texto">
Abrir en el navegador
</div>

<div class="whatsapp">
Abrir en WhatsApp
</div>

</body>
</html>
